<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section id ="start-block">
            <p> You will have 60 seconds to answer 4 questions</p>
            <button id= "start-button">Start Quiz</button>
        </section>
        <section id="quiz-block" class="hide">
            <h1 id="h1">Question</h1>
            <div class="choices">
                <button  id="choice1" >Answer 1</button >
                <button id="choice2">Answer 2</button >
                <button id="choice3">Answer 3</button >
                <button id="choice4">Answer 4</button >
            </div>
        </section>
        <section id="score-block" class="hide">
            <form id="form"> </form>
            <h2>Save your Score!</h2>
            <p class="finalscore">Scores</p>
            <ul id="score-list"></ul>
            <label for="initials">Enter your initials</label>
            <input name="initials" type="text" id="initials" value="">
            <button type="submit" id="saveBttn">Save</button></form>
        </section>
        <aside class ="timer">Time: 
           <span class ="time-left">0</span>
        </aside>
        <script src="js/script.js"></script>
    </body>
</html>
