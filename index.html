<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section id ="start-block">
            <p> You will have 60 seconds to answer 10 questions</p>
            <button id= "start-button">Start Quiz</button>
        </section>
        <section id="quiz-block" class="hide">
            <h1>Question text</h1>
            <div class="answers">
                <p>Answer 1</p>
                <p>Answer 2</p>
                <p>Answer 3</p>
                <p>Answer 4</p>
            </div>
        </section>
        <section id="score-block" class="hide">
            <p>Scores</p>
        </section>
        <aside class ="timer">Time: 
           <span class ="time-left">0</span>
        </aside>
        <script src="js/script.js"></script>
    </body>
</html>
